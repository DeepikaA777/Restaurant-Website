<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fries Details</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff8f8f, #ffe06e);
      padding: 20px;
    }

    .item-image {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 16px;
    }

    .item-info h1 {
      font-size:50px;
      margin-bottom: -20px;
    }

    .price {
      font-weight: bold;
      color: green;
      margin-bottom: 20px;
      font-size:35px;
    }

    .add-item {
      background-color:yellow;
      border: none;
      padding: 15px 17px;
      border-radius: 6px;
      cursor: pointer;
      font-size:15px;
      margin-bottom: 10px;
    }
    .add-item:hover {
      box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
      background-color:orange;
     }
    .description {
      margin-top: 10px;
      color: #333;
      font-size:20px;
    }

    .extras {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size:20px
    }

    .summary {
      margin-top: 16px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #000;
    }

    .place-order {
      margin-top: 16px;
      background-color: red;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
      font-size:20px;
    }
    .place-order:hover {
       background-color: grey;
       box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
    }
    .Fries{
       box-shadow: 0 20px 20px rgba(0, 0, 0, 0.1);
       display:block;
       width:400px;
       margin-left:auto;
       margin-right:auto;
       margin-top:100px;
       cursor:pointer;
       border-radius:20px;
     }
     .Fries:hover{
       transform: scale(1.5);
       box-shadow: 0 50px 50px rgba(0, 0, 0, 0.2);
     }
     .fav-button {
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.7s ease;
    }
    .fav-button:hover {
      transform: scale(1.5);
     } 



    /* The Modal (background) */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    /* Modal Content (image) */
    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 30px;
      right: 40px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Animation */
    .modal-content, .close {
      transition: 0.3s;
    }





  </style>
</head>
<body>
  <section class="item-details">
    <img id="myImg" src="https://th.bing.com/th/id/R.7f547c929a3ad49936a96163debb92df?rik=TIL%2f9gigKofYyw&riu=http%3a%2f%2fmedia2.s-nbcnews.com%2fi%2fnewscms%2f2017_28%2f1228087%2ffrench-fries-and-ketchup-today-tease-170712_55b45596b3cb8ab19f3e4475dbb5cd9e.jpg&ehk=HOuUb07xGRkemP1PPb11ZlJf6UR8bYCE9ehmyyiMfK0%3d&risl=&pid=ImgRaw&r=0" alt="Fries" class = "Fries" onclick="openModal(this)" />

    <div class="item-info">
      <h1>Fries <button class="fav-button" onclick="toggleFav(this)">ü§ç</button>
</h1>
      <p class="price">$15.00</p>
      <button class="add-item" onclick="addItem()">Add Item ‚ûï</button>
      <p class="description">
        This Fries is a Crunchy treat that dances with tangy, savory flavors and leaves your taste buds craving more!
      </p>

      <div class="extras">
        <span>‚è± 25 mins</span>
        <span>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 4.5 Ratings</span>
      </div>

      <div class="summary">
        <p>No. of Items: <span id="count">1</span></p>
        <p>Subtotal: $<span id="subtotal">15.00</span></p>
        <p>Shipping total: Free</p>
        <p>Taxes: $4.00</p>
        <p><strong>Total: $<span id="total">19.00</span></strong></p>
      </div>

      <button class="place-order" onclick="goToOrder()">Buy Now !</button>
    </div>
  </section>

  <script>
    let count = 1;
    const pricePerItem = 15;
    const tax = 4;

    function addItem() {
      count++;
      document.getElementById("count").textContent = count;
      document.getElementById("subtotal").textContent = (count * pricePerItem).toFixed(2);
      document.getElementById("total").textContent = (count * pricePerItem + tax).toFixed(2);
    }

    function goToOrder() {
      window.location.href = "Fries_order.html";
    }
  </script>

   <script>
    function toggleFav(button) {
      button.textContent = button.textContent === "ü§ç" ? "‚ù§Ô∏è" : "ü§ç";
    }
  </script>


  <div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="imgFull">
</div>

    <script>
  var modal = document.getElementById("myModal");
  var img = document.getElementById("myImg");
  var modalImg = document.getElementById("imgFull");
  var close = document.getElementsByClassName("close")[0];

  img.onclick = function () {
    modal.style.display = "block";
    modalImg.src = this.src;
  }

  close.onclick = function () {
    modal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
</script>

</body>
</html>
