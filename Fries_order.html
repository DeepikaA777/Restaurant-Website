<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Details | Take Care App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #ff8f8f, #ffe06e);
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width:20%;
    }
    select{
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width:21%;
    }

    .save-btn {
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      width:9%;
      margin-top:20px;
      margin-bottom:20px;
    }
    .save-btn:hover {
      background-color: grey;
      border:1px solid grey;
      box-shadow: 10px 40px 40px rgba(0, 2, 2, 0.1);      
     }
    .summary-box {
      background: #fff;
      padding: 16px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom:90px;
    }

    .summary-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .summary-item img {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      object-fit: cover;
    }

    .place-order {
      margin-top: 16px;
      background-color: red;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .place-order:hover {
      background-color: grey;
      border:1px solid grey;
      box-shadow: 10px 40px 40px rgba(0, 2, 2, 0.1);
     }
  </style>
</head>
<body>
  <h2>Ordering and Delivery Details </h2>

  <form id="orderForm">
    <label>Name:</label>
    <input type="text" required placeholder="Enter your Name" />

    <label>Address:</label>
    <input type="text" required placeholder="Enter your Address" />

    <label>Payment:</label>
    <select required>
      <option value="">Select one Payment Method</option>
      <option value="cash">Cash on Delivery</option>
      <option value="card">Credit/Debit Card</option>
      <option value="upi">UPI</option>
    </select>

    <button type="submit" class="save-btn">Save Changes</button>
  </form>

  <div class="summary-box">
    <h3>Ordering Summary:</h3>
    <div class="summary-item">
      <img src="https://th.bing.com/th/id/R.7f547c929a3ad49936a96163debb92df?rik=TIL%2f9gigKofYyw&riu=http%3a%2f%2fmedia2.s-nbcnews.com%2fi%2fnewscms%2f2017_28%2f1228087%2ffrench-fries-and-ketchup-today-tease-170712_55b45596b3cb8ab19f3e4475dbb5cd9e.jpg&ehk=HOuUb07xGRkemP1PPb11ZlJf6UR8bYCE9ehmyyiMfK0%3d&risl=&pid=ImgRaw&r=0" alt="Fries">
      <div>
        <p><strong>Fries</strong></p>
        <p>⏱ 25 mins</p>
        <p>⭐ ⭐ ⭐ ⭐ ⭐</p>
      </div>
    </div>

    <p>No. of Items: 2</p>
    <p>Subtotal: $30.00</p>
    <p>Shipping total: Free</p>
    <p>Taxes: $4.00</p>
    <p><strong>Total: $34.00</strong></p>

    <button onclick="placeOrder()" class="place-order">Place Order</button>
  </div>

  <script>
    document.getElementById("orderForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Details saved!");
    });

    function placeOrder() {
      window.location.href = "success.html";
    }
  </script>
</body>
</html>
